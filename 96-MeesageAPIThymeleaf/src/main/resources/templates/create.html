<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Message</title>
</head>
<body>
		<form method="POST" th:action="@{/message/add}" th:object="${message}">
		Id<input type="text" th:field="*{id}">
		Message<input type="text" th:field="*{name}">
		<input type="submit" value="Create Message">	
	</form>
</body>
</html>
